{include file="public/page_header" /} <!--头部公共区域-->

<div class="layui-layout layui-layout-admin">
    <form action="" class="layui-form">
        <input type="hidden" value="{$data.id}" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="admin_name" required  lay-verify="required" autocomplete="off" class="layui-input" value="{$data.admin_name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="truename" required  lay-verify="required" autocomplete="off" class="layui-input" value="{$data.truename}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限组</label>
            <div class="layui-input-block">
                <select name="power_team" lay-verify="required">
                    {foreach name = "power_team" item = "vo"}
                    <option value="{$vo.id}" {if condition="!empty($data) && $data['power_team']==$vo['id']"}selected{/if}>{$vo.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="is_delete" value="1" lay-verify="required" autocomplete="off" title="启用" {if $data.is_delete==1}checked{/if}>
                <input type="radio" name="is_delete" value="0" lay-verify="required" autocomplete="off" title="禁用" {if $data.is_delete==0}checked{/if}>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" style="display: none" id="formDemo">立即提交</button>
            </div>
        </div>
    </form>
</div>

{include file="public/page_footer" /} <!--尾部公共区域-->

<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;

    });
</script>
