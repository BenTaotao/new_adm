{include file="public/page_header" /} <!--头部公共区域-->

<div class="layui-layout layui-layout-admin">
    <form action="" class="layui-form">
        <input type="hidden" value="{$data.id}" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required  lay-verify="required" autocomplete="off" class="layui-input" value="{$data.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input type="text" name="nickname" required  lay-verify="required" autocomplete="off" class="layui-input" value="{$data.nickname}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限组</label>
            <div class="layui-input-block">
                
                {foreach name = "manage_list" item = "vo"}
                <input type="checkbox" name="powers[{$vo.id}]" value="{$vo.id}" lay-skin="primary" title="{$vo.name}" {if condition='in_array($vo.id,$data["powers"])'}checked{/if}>
                {/foreach}
            
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="radio" name="status" value="0" lay-verify="required" autocomplete="off" title="启用" {if $data.status==0}checked{/if}>
                <input type="radio" name="status" value="1" lay-verify="required" autocomplete="off" title="禁用" {if $data.status==1}checked{/if}>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo" style="display: none" id="formDemo">立即提交</button>
            </div>
        </div>
    </form>
</div>

{include file="public/page_footer" /} <!--尾部公共区域-->

<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;

    });
</script>
